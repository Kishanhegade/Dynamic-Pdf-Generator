<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maname&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            font-weight: 700;
            font-style: normal;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoice-table td, .invoice-table th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        .header-row td {
            background-color: #f5f5f5;
        }

        .item-header td {
            background-color: #f0f0f0;
            text-align: center;
        }

        .item-row td {
            text-align: center;
        }

        .seller-info, .buyer-info {
            padding: 10px;
        }
    </style>
</head>
<body>
<table class="invoice-table">
    <tr class="header-row">
        <td colspan="2" class="seller-info">
            <p>Seller:</p>
            <p th:text="${seller}"></p>
            <p th:text="${sellerAddress}"></p>
            <span>GSTIN:</span><span th:text="${sellerGstin}"></span>
        </td>
        <td colspan="2" class="buyer-info">
            <p>Buyer:</p>
            <p th:text="${buyer}"></p>
            <p th:text="${buyerAddress}"></p>
            <span>GSTIN:</span><span th:text="${buyerGstin}"></span>
        </td>
    </tr>
    <tr class="item-header">
        <td>Item</td>
        <td>Quantity</td>
        <td>Rate</td>
        <td>Amount</td>
    </tr>
    <tr th:each="item : ${items}" class="item-row">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>
</table>
</body>
</html>
